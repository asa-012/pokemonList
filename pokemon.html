<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
</head>
<body>
<header>
    <h1>
        <a href="">GET POKEMON</a>
    </h1>
    <nav class="pc-nav">
        <ul>
            <li><a href="javascript:void(0)" id="button_pokemon_list" onclick="onClickPokemonList(); return false">POKEMON LIST</a></li>
            <li><a href="javascript:void(0)" id="button_game" onclick="onClickGame(); return false">GAME</a></li>
        </ul>
    </nav>
</header>
<!--loading-->

<div class="sk-chase1" id="loading_main">
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
</div>

<div class="scroll_area_pokemon_list" id="scroll_area_pokemon_list">
<div class="poke-container" id="poke-container"></div>
    <div class="sk-chase2" id="loading_again">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>
    <div class="poke-container-background" id="poke-container_background"></div>
</div>

<div class="scroll_area_game" id="scroll_area_game">

    <input type="button" value="ゲームスタート" class="start_game">
</div>


<script src="pokemon.js"></script>
</body>
</html>
